<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .text {
            font-size: 5rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 1px 0 #ccc,
                         0 2px 0 #ccc,
                         0 3px 0 #ccc,
                         0 4px 0 #ccc,
                         0 5px 0 #ccc,
                         0 6px 0 #ccc,
                         0 7px 0 #ccc,
                         0 8px 0 #ccc,
                         0 9px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            animation: dropBounce 2s ease-out forwards;
        }

        @keyframes dropBounce {
            0% {
                transform: translate(-100vw, -100vh); /* Start off-screen in the upper-left corner */
            }
            50% {
                transform: translate(30vw, 10vh) scale(1.1); /* Bounce into the screen */
            }
            70% {
                transform: translate(50vw, 20vh) scale(1); /* Bounce down slightly */
            }
            100% {
                transform: translate(50vw, 50vh) scale(1); /* Settle at the center */
            }
        }
    </style>
</head>
<body>
    <div class="text" id="birthdayText">Happy 0th Birthday!</div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || 'mommy',
                age: parseInt(params.get('age'), 10) || 45
            };
        }

        function getOrdinalSuffix(n) {
            if (n >= 11 && n <= 13) return `${n}th`;
            switch (n % 10) {
                case 1: return `${n}st`;
                case 2: return `${n}nd`;
                case 3: return `${n}rd`;
                default: return `${n}th`;
            }
        }

        const { name, age } = getQueryParams();
        const textElement = document.getElementById('birthdayText');

        let currentAge = 0;
        const interval = setInterval(() => {
            textElement.textContent = `Happy ${getOrdinalSuffix(currentAge)} Birthday, ${name}!`;
            if (currentAge >= age) {
                clearInterval(interval);
            }
            currentAge++;
        }, 100);
    </script>
</body>
</html>
